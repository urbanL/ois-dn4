<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>ITM Odrasli Orodoje</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="work.js"></script>
    <script>
        $(document).ready(function () {

            $("#dodaj").click(function () {
                $('html, body').animate({
                    scrollTop: $("#toDodaj").offset().top
                }, 1000)
            });

            $("#meritve").click(function () {
                $('html, body').animate({
                    scrollTop: $("#toMeritve").offset().top
                }, 1000)
            });

            $("#graf").click(function () {
                $('html, body').animate({
                    scrollTop: $("#toGraf").offset().top
                }, 1000)
            });
            $("#fill3").click(function () {
                fill3();
            });
            $("#fill2").click(function () {
                fill2();
            });
            $("#fill1").click(function () {
                fill1();
            });


        });
    </script>
    <link href="cover.css" rel="stylesheet">
</head>

<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ITM Odrasli Orodje</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li id="dodaj"><a href="#dodaj">Dodaj bolnika</a></li>
                        <li id="meritve"><a href="#meritve">Dodaj meritev</a></li>
                        <li id="graf"><a href="#graf">Graf meritve</a></li>
                        <li id="tweet"><a href="https://twitter.com/intent/tweet?text=Preveril%20sem%20svoj%20ITM!&button_hashtag=ITM">Povej ostalim via
                            Twitter!</a>
                            <script>!function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, 'script', 'twitter-wjs');
                            </script>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="fill1"><a href="#">Janez Novak</a></li>
                                <li id="fill2"><a href="#">Velkoslav Pivopivec</a></li>
                                <li id="fill3"><a href="#">Petardo Mauriti</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>


<!-- Carousel
================================================== -->


<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->
<div id="twitter"></div>
<div class="container marketing">

    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
        <div class="col-md-12" id="toDodaj">
            <h2>
                <small>Dodaj bolnika</small>
            </h2>
            <div class="col-sm-7">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="dodajIme" class="col-sm-4 control-label">Ime</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajIme" placeholder="Janez">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dodajPriimek" class="col-sm-4 control-label">Priimek</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajPriimek" placeholder="Novak">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dodajDatumRojstva" class="col-sm-4 control-label">Datum rojstva</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajDatumRojstva" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="dodajBolnika()" class="btn btn-default">Dodaj bolnika</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-12" id="toMeritve">
                <h2>
                    <small>Dodaj meritve za bolnika</small>
                </h2>
                <div class="form-horizontal col-md-7" role="form">
                    <div class="form-group">
                        <label for="dodajUporabnik" class="col-sm-4 control-label">Ehr ID</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajUporabnik"
                                   placeholder="4536870d-703c-45c1-909f-0d58d2aaf346">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dodajDatum" class="col-sm-4 control-label">Datum meritve</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajDatum" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dodajTezo" class="col-sm-4 control-label">Telesna teža</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="dodajTezo" placeholder="80.00">
                            <span class="input-group-addon">kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dodajVisino" class="col-sm-4 control-label">Telesna višina</label>

                        <div class="col-sm-8  input-group">
                            <input type="text" class="form-control" id="dodajVisino" placeholder="175">
                            <span class="input-group-addon">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="dodajZapis()" class="btn btn-default">Dodaj meritev</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="alert alert-success" role="alert" id="rezultatOk" hidden>
                    </div>
                    <div class="alert alert-warning" role="alert" id="rezultatMeh" hidden>
                    </div>
                    <div class="alert alert-danger" role="alert" id="rezultatError" hidden>
                    </div>
                </div>
            </div>

        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-12" id="toGraf">
                <h2>
                    <small>Narisi graf meritev za bolnika</small>
                </h2>
                <div class="form-horizontal col-md-7" role="form">
                    <div class="form-group">
                        <label for="preberiUporabnik" class="col-sm-4 control-label">Ehr ID</label>

                        <div class="col-sm-8 input-group">
                            <input type="text" class="form-control" id="preberiUporabnik"
                                   placeholder="4536870d-703c-45c1-909f-0d58d2aaf346">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="preberiPodatke()" class="btn btn-default">Narisi graf meritev</button>
                        </div>
                    </div>
                </div>

                <div class="divbody col-md-12">
                </div>
            </div>
        </div>

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->


        <!-- FOOTER -->
        <footer>
            <p class="pull-right"><a href="#">Nazaj na vrh</a></p>
        </footer>

    </div>
    <!-- /.container -->
</div>
